<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تماس با ما</title>
    <link rel="stylesheet" href="/assets/css/style.css">
  <link rel="stylesheet" href="/assets/vendor/fontawesome/css/all.min.css">
  <link rel="icon" itype="png" href="/assets/images/icon.png">
    <style>
.contact-us {
    background: linear-gradient(to right, #d8a7d2, #9a3d8c);
    padding: 50px 0;
}
.container {
    width: 80%;
    max-width: 800px;
    margin: 0 auto;
    background-color: #fff;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
}
.title {
    font-size: 2rem;
    color: #9a3d8c;
    text-align: center;
    margin-bottom: 20px;
}
.description {
    font-size: 1.2rem;
    text-align: center;
    color: #555;
    margin-bottom: 30px;
}

.input-group {
    margin-bottom: 20px;
}

.input-group label {
    font-size: 1rem;
    color: #9a3d8c;
    display: block;
    margin-bottom: 5px;
}

.input-group input, .input-group textarea {
    width: 100%;
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #ddd;
    font-size: 1rem;
}

.input-group input:focus, .input-group textarea:focus {
    border-color: #9a3d8c;
    outline: none;
}

.submit-btn {
    background-color: #9a3d8c;
    color: white;
    padding: 12px 30px;
    border: none;
    border-radius: 5px;
    font-size: 1.1rem;
    cursor: pointer;
}
.submit-btn:hover {
    background-color: #d8a7d2;
}
    </style>
</head>
<body>
    <section class="contact-us">
        <div class="container">
            <h1 class="title">تماس با ما</h1>
            <p class="description">لطفاً برای هر گونه سوال یا پیشنهاد با ما تماس بگیرید.</p>
            <form method="post">
                <div class="input-group">
                    <label for="name">نام شما</label>
                    <input type="text" id="name" name="name" placeholder="نام خود را وارد کنید" required>
                </div>
                <div class="input-group">
                    <label for="email">ایمیل</label>
                    <input type="email" id="email" name="email" placeholder="ایمیل خود را وارد کنید" required>
                </div>
                <div class="input-group">
                    <label for="message">پیام شما</label>
                    <textarea id="message" name="message" rows="4" placeholder="پیام خود را وارد کنید" required></textarea>
                </div>
                <button type="submit" class="submit-btn">ارسال پیام</button>
            </form>
        </div>
    </section>
    
<footer class="footer">
    <div class="footer-logo">
        <img src="/assets/images/logo.png" alt="لوگوی سایت">
    </div>
    <div class="footer-about">
        <p>با ما در شبکه‌های اجتماعی همراه باشید:</p>
        <div class="social-icons">
            <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="#" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="#" target="_blank"><i class="fab fa-linkedin"></i></a>
        </div>
    </div>
    <div class="footer-location">
        <i class="fas fa-map-marker-alt"></i>
        <p>     هرجا که شما باشید!</p>
    </div>
</footer>
</body>
</html>
